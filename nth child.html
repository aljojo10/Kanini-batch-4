<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>
	<style>
        tbody tr:nth-child(even){
            background-color: blueviolet;
        }

        tbody tr:nth-child(odd){
            background-color: rgb(43, 223, 226);
        }

        

    </style>
</head>
<body>
    <table border="2">
        <th>name</th>
        <th>place</th>
        <th>animal</th>
        <th>thing</th>

        <tr>
            <td>A</td>
            <td>alaska</td>
            <td>alpaca</td>
            <td>axe</td>
        </tr>

        <tr>
            <td>B</td>
            <td>bengal</td>
            <td>bear</td>
            <td>ball</td>
        </tr>

        <tr>
            <td>C</td>
            <td>california</td>
            <td>cat</td>
            <td>cloth</td>
        </tr>

        <tr>
            <td>D</td>
            <td>delhi</td>
            <td>dog</td>
            <td>doll</td>
        </tr>

    </table>
</body>
</html>
