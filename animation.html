<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
	<style>
	@keyframes anime{
	0%{
	background-image:url('https://images.ctfassets.net/i01duvb6kq77/70TxQnlaq52jru9U4Stu4l/2fd9f8328767dc3b1046ef148a59f990/EDSAC?w=1100&q=80&fm=jpg&fl=progressive'); background-repeat:no-repeat;
	}
	20%{
	background-image:url('https://www.tutorialspoint.com/basics_of_computer_science/images/second_generation_computers.jpg'); background-repeat:no-repeat;
	}
	50%{
	background-image:url('https://www.tutorialspoint.com/computer_fundamentals/images/third_generation.jpg'); background-repeat:no-repeat;
	}
	80%{
	background-image:url('https://www.generationofcomputer.in/wp-content/uploads/2021/02/Features-of-the-Fourth-Generation-Computer.png'); background-repeat:no-repeat;
	}
	100%{
	background-image:url('https://5.imimg.com/data5/KL/DV/MY-68513231/hp-laptop-5th-generation-500x500.jpg'); background-repeat:no-repeat;
	}
	}
	body{
	animation-name: anime;
	animation-duration:8s;
	
	}
	</style>
	</head>
	</html>
